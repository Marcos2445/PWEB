<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>t</title>
</head>
<body>
    <body>
        <div id="res"></div>
        <Script>
            
      
        val1 = prompt("Valor1");
        val2 = prompt("Valor2");
      
        var v1 = parseFloat(val1);
        var v2 = parseFloat(val2);
          
        var Soma = v1 + v2; 
        var Sub = v1- v2;
        var Prod = v1 * v2;
        var div = v1/v2;
        var rest = v1%v2;

        res.innerHTML += `Soma de ${v1} e ${v2} é: ${Soma} <br> Subtração de ${v1} e ${v2} é: ${Sub} <br> Produto de ${v1} e ${v2} é: ${Prod} <br> Divisão de ${v1} e ${v2} é: ${div} <br> o resto da divisão de ${v1} e ${v2} é: ${rest}`;
        </Script>
    </body>
</body>
</html>
